<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AwayBus</title>
    <!-- FrontEnd Frameworks Css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mdb.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="container-fluid signUp">
        <div class="row">
            <div class="col-12 col-md-4">
                <!-- Material form register -->
                <div class="card">

                    <h5 class="card-header bg-dark white-text text-center py-4">
                        <strong>Login To AwayBus</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                        <!-- Form -->
                        <form class="text-center" style="color: #757575;" action="">

                            <!-- Phone number -->
                            <div class="md-form">
                                <input type="text" id="phoneNumber" class="form-control" aria-describedby="phoneNumberHelpBlock">
                                <label for="phoneNumber">Phone number</label>
                            </div>

                            <!-- Password -->
                            <div class="md-form">
                                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                                <label for="password">Password</label>
                            </div>

                            <!-- Log in button -->
                            <button class="btn btn-outline-dark btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
                            <hr>
                            <label class="form-check-label" for="">
                                    Don't Have an Account? <br> <a href="signup.html">Sign Up</a>
                                </label>
                        </form>
                        <!-- Form -->

                    </div>

                </div>
                <!-- Material form register -->
            </div>
        </div>
    </div>

    <script src="../js/custom/login.js"></script>
    <script src="../js/holder.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/mdb.min.js"></script>
</body>

</html>
